<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        <h1 class="main-head">Form Validation</h1>
        <form action="#" class="form-control" onsubmit="return validation()">
           <div class="form-group">
            <label for="">UserName:</label>
            <input type="text" id="user" name="user">
            <span id="username"></span>
            
            
           </div>
           <div class="form-group">
            <label for="">Password:</label>
            <input type="text" name="pass" id="pass">
            <span id="passwords"></span>
            
            
           </div>
           <div class="form-group">
            <label for="">Confirm Password:</label>
            <input type="text" name="conpass" id="conpass">
            <span id="confirmPass"></span>
            
           </div>
           <div class="form-group">
            <label for="">Mobile Number:</label>
            <input type="text" name="mobile" id="mobileNumber">
            <span id="mobileNum"></span>
            
            
           </div>
           <div class="form-group">
            <label for="">Email:</label>
            <input type="text" name="email" id="email">
            <span id="emailId"></span>
            
           </div>
           <input type="submit" class="submit" name="submit" value="Submit"></input>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
